<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Lista de Tarefas | To-Do</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 m-auto main-container">
    <div>
      <label class="mb-2 fw-semibold" for="descricao">
        Nova Tarefa:
      </label>
      <input class="w-100 mb-4" id="descricao" name="descricao" type="text" placeholder="Descrição da tarefa..." />
      <button class="btn btn-primary w-100 mb-4" onclick="adicionaTarefa()">
        Adicionar
      </button>
    </div>
    <ul id="lista">
      <!-- Lista de tarefas -->
    </ul>
    <p class="text-body-secondary mt-4 mb-2">Leonardo Silva - 2024</p>
  </main>
  <script src="./script.js"></script>
</body>
</html>
